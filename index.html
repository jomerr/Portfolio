<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jomer's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><strong>Portfolio</strong></div>
    <nav class="nav-links">
      <!-- Navigation buttons (if needed) -->
    </nav>
  </header>

  <section class="section home active" id="home">
    <div class="home-content">
      <img src="img.jpg" alt="Profile" class="profile-img">
      <div class="name-title">
        <span>JOMER A. URRIZA</span>
        <p>Information Technology Student</p>
      </div>
    </div>
  </section>

  <section class="section about" id="about">
    <h1>Hi, I'm Jomer!</h1>
    <p>
      I am an Information Technology student, I have an interest in network engineering and database design...
    </p>
  </section>

  <section class="section skills" id="skills">
    <p>
      I am an Information Technology student with skills in AutoCAD 3D drawing...
    </p>
  </section>

  <section class="section contact" id="contact">
    <h2>Send me a message</h2>
    <input type="text" name="name" placeholder="Your name" required><br><br>
    <input type="email" name="email" placeholder="Your email" required><br><br>
    <textarea name="message" placeholder="Your message" rows="5" required></textarea><br><br>
    <button type="submit" style="padding: 10px 20px; background-color: black; color: white; border: none; border-radius: 5px;">Send</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
